<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="dateofbirth">Date of birth:</label><br>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

        <label for="placeofbirth">Place of birth:</label><br>
        <input type="text" id="placeofbirth" name="placeofbirth"><br><br>

        <label for=""illnesses">Illnesses:<br></label>

        <label for="illness1"> I have allergies.</label><br>

        <label for="vehicle2"> I have diabetes</label><br>

        <label for="illness3"> I have anemia</label><br>

        <label for="illness3"> Other</label><br><br>

        <input type="text" id="notes" name="notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
